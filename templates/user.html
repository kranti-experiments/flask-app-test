{% block content %}
<head>
  <title>{{ "Kranti" }}</title>
</head>
{% if name %}
  <h1> Hello {{name}}!! </h1>
{% else %}
  <h1> Welcome to CapStone Project Review! </h1>
  <br/>
  <form method="POST">
      {{ form.hidden_tag()}}
      <!-- name forms -->
      {{ form.name.label(class="form-label") }}
      {{ form.name(class="form-control") }}
      <br />
      <br />
      <!-- submit button -->
      {{form.submit(class="btn btn-success")}}
  </form>
{% endif %}

{% endblock %}
